{% extends "network/layout.html" %}

{% block body %}
<div class="ui container">
    <h3 class="ui dividing header">Register</h3>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="ui form" action="{% url 'stronk:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" autofocus type="text" name="username">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmation">
        </div>
        <button class="ui button" type="submit" value="Register">Submit</button>
    </form>


    Already have an account? <a href="{% url 'stronk:login' %}">Log In here.</a>
</div>
{% endblock %}
